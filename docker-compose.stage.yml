version: '3.4'

services:
  nginx:
    image: minkov/nginx:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    container_name: nginx_container
    restart: on-failure
    volumes:
      - ./stage/nginx.conf:/etc/nginx/nginx.conf
      - ./stage/sites-enabled:/etc/nginx/sites-enabled
      - ./stage/modules-enabled:/etc/nginx/modules-enabled
      - ./stage/conf.d:/etc/nginx/conf.d
      - ./stage/lua:/etc/nginx/lua
      - ./logs:/var/log/nginx
      - ./stage/shared:/etc/nginx/shared
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    extra_hosts:
      - "localnode:193.107.70.13"
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
        - ./data/certbot/conf:/etc/letsencrypt
        - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
